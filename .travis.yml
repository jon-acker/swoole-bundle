before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin; fi'

install:
  - docker-compose pull ext-builder ext-inotify ext-pcntl ext-xdebug ext-swoole app-installer base base-with-xdebug base-cli base-server base-coverage base-server-coverage cli composer
  - docker-compose build ext-builder ext-inotify ext-pcntl ext-xdebug ext-swoole app-installer base base-with-xdebug base-cli base-server base-coverage base-server-coverage cli composer

script:
  - docker-compose run composer cs-analyse
  - docker-compose run composer static-analyse-src
  - docker-compose run composer static-analyse-tests

after_success:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker-compose push ext-builder ext-inotify ext-pcntl ext-xdebug ext-swoole app-installer base base-with-xdebug base-cli base-server base-coverage base-server-coverage cli composer; fi'

